<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord参加申請</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .alert {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
    }

    .auth-button {
      background-color: #7289da; /* Discordの色 */
    }

    .auth-button:hover {
      background-color: #5d6b8d;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discordサーバー参加申請フォーム</h1>

    <!-- 最初のフォーム -->
    <form id="applyForm">
      <input type="text" name="username" placeholder="あなたのDiscord名" required><br>
      <textarea name="reason" placeholder="参加理由" required></textarea><br>
      <button type="submit">送信</button>
    </form>

    <!-- OAuth2認証リンク -->
    <div id="authSection" class="hidden">
      <a href="https://discord.com/oauth2/authorize?client_id=1354754986742907011&redirect_uri=https://klvania.github.io/verify/&response_type=code&scope=identify%20guilds">
        <button class="auth-button">Discordで認証</button>
      </a>
    </div>

    <div class="alert" id="alert" style="display: none;">申請を送信しました！</div>
  </div>

  <script>
    // フォーム送信時の処理
    document.getElementById('applyForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const username = formData.get('username');
      const reason = formData.get('reason');

      // 申請フォームを送信後に確認メッセージを表示
      const alertBox = document.getElementById('alert');
      alertBox.style.display = 'block';
      setTimeout(() => alertBox.style.display = 'none', 3000); // 3秒後に非表示

      // 認証ボタンを表示
      const authSection = document.getElementById('authSection');
      authSection.classList.remove('hidden');
    });
  </script>
</body>
</html>
